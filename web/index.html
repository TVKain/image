<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Segmentation Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="/eel.js"></script>
  <link href="style.css" rel="stylesheet"/> <!-- Your custom CSS -->
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card p-4 bg-white">
          <h2 class="text-center mb-4">Image Segmentation Tool</h2>
          <p class="text-center text-muted">Upload an image and run segmentation based on threshold.</p>

          <!-- File Upload -->
          <div class="mb-3">
            <label for="fileInput" class="form-label">Select an image:</label>
            <input class="form-control" type="file" id="fileInput" accept="image/*" />
          </div>

          <!-- Segmentation Method Selector -->
          <div class="mb-4">
            <label for="segMethod" class="form-label">Segmentation Method</label>
            <select id="segMethod" class="form-select">
              <option value="threshold">Basic Thresholding</option>
              <option value="otsu">Otsu's Thresholding</option>
              <option value="adaptive">Adaptive Thresholding</option>
            </select>
          </div>

          <!-- Threshold Slider + Input (Visible only for Basic Thresholding) -->
          <div class="mb-4" id="thresholdSection">
            <label for="threshold" class="form-label slider-label">Segmentation Threshold</label>
            <div class="d-flex align-items-center gap-3">
              <input type="number" class="form-control" style="width: 80px;" id="thresholdInput" min="0" max="255" value="128" />
              <input type="range" class="form-range flex-grow-1" min="0" max="255" value="128" id="threshold" step="1" />
            </div>
          </div>

          <!-- Run Button -->
          <div class="mb-4 text-center">
            <button id="runButton" class="btn btn-primary px-4">Run Segmentation</button>
          </div>

          <!-- Image Previews -->
          <div class="mb-4 row">
            <div class="col-md-4 text-center">
              <h5>Original Image</h5>
              <img id="preview" class="preview-img" />
            </div>
            <div class="col-md-4 text-center">
              <h5>Grayscale Image</h5>
              <img id="grayscaledPreview" class="preview-img" />
            </div>
            <div class="col-md-4 text-center">
              <h5>Segmented Image</h5>
              <img id="processedPreview" class="preview-img" />
            </div>
          </div>
          
          <div class="d-flex align-items-center gap-2">
            <label id="calculatedThresholdLabel" for="calculatedThreshold" class="mb-0 form-label">Calculated threshold:</label>
            <h5 id="calculatedThreshold" class="mb-0"></h5>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
